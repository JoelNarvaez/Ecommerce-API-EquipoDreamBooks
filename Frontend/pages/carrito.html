<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DreamBook - Carrito</title>
  <link rel="stylesheet" href="/Frontend/css/carrito.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <header class="shop-header">
    <div class="shop-header__left">
      <a class="brand" href="#" title="Volver a la tienda">
        <i class="bi bi-arrow-left"></i>
        <span>Volver</span>
      </a>
    </div>
    <div class="shop-header__right">
      <a class="brand" href="#" title="Panel">
        <i class="bi bi-book" style="font-size:20px"></i>
        <span>DreamBook</span>
      </a>
    </div>
  </header>

  <main class="cart-page">
    <section class="cart-list card">
      <div class="card-header">
        <h2>Tu carrito</h2>
      </div>
      <div id="cartItems" class="cart-items"></div>
    </section>

    <aside class="summary card">
      <div class="card-header">
        <h2>Resumen</h2>
      </div>
      <div class="summary-body">
        <div class="row"><span>Subtotal</span><strong id="subtotal">$0.00</strong></div>
        <div class="row"><span>Env√≠o</span><strong id="shipping">$0.00</strong></div>
        <div class="row total"><span>Total</span><strong id="total">$0.00</strong></div>
        <button id="checkoutBtn" class="btn btn-primary" style="width:100%"><i class="bi bi-credit-card"></i> Proceder al pago</button>
      </div>
    </aside>
  </main>

  <script src="carrito.js"></script>
</body>
</html>
